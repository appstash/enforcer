                                        <form parsley-validate method="POST" action="/add/agent" class="form-horizontal row-border" data-validate="parsley" id="validate-form" />
                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">Connection name:</label>
                                                <div class="col-sm-6">
                                                    <input  type="text" name="id" parsley-trigger="change" parsley-regexp=".{1,20}$" placeholder="Example: localhost" required="required" class="form-control" />
                                                </div>
                                            </div>


                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">Ip address:</label>
                                                <div class="col-sm-6">
                                                    <input type="text" name="agentAddr" parsley-trigger="change" parsley-regexp="^((25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])\.){3,3}(25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9]+)|(([0-9a-fA-F]{1,4}:){7,7}[0-9a-fA-F]{1,4}|([0-9a-fA-F]{1,4}:){1,7}:|([0-9a-fA-F]{1,4}:){1,6}:[0-9a-fA-F]{1,4}|([0-9a-fA-F]{1,4}:){1,5}(:[0-9a-fA-F]{1,4}){1,2}|([0-9a-fA-F]{1,4}:){1,4}(:[0-9a-fA-F]{1,4}){1,3}|([0-9a-fA-F]{1,4}:){1,3}(:[0-9a-fA-F]{1,4}){1,4}|([0-9a-fA-F]{1,4}:){1,2}(:[0-9a-fA-F]{1,4}){1,5}|[0-9a-fA-F]{1,4}:((:[0-9a-fA-F]{1,4}){1,6})|:((:[0-9a-fA-F]{1,4}){1,7}|:)|fe80:(:[0-9a-fA-F]{0,4}){0,4}%[0-9a-zA-Z]{1,}|::(ffff(:0{1,4}){0,1}:){0,1}((25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9]).){3,3}(25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])|([0-9a-fA-F]{1,4}:){1,4}:((25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9]).){3,3}(25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9]+))(:[0-9]+)$" placeholder="Ipv4 or Ipv6 address plus port" required="required" class="form-control" /> 
                                                </div>
                                            </div>



                                            <div class="col-sm-6 col-sm-offset-3">
                                                <div class="btn-toolbar">
                                                    <button class="btn-primary btn" onclick="javascript:$('#validate-form').parsley( 'validate' );">Submit</button>
                                                    <button class="btn-default btn" onclick="javascript:$('#collapseDiv').collapse('toggle');">Cancel</button>
                                                </div>
                                            </div>
                                        </form>

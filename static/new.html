                                        <form parsley-validate method="POST" action="/newnode" class="form-horizontal row-border" data-validate="parsley" id="validate-form" />
                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">Id</label>
                                                <div class="col-sm-6">
                                                    <input  type="text" name="id" parsley-trigger="change" parsley-regexp="^([0-9A-F]{2}[-]){5}([0-9A-F]{2})$" placeholder="Example: 00-00-01-02-03-04" required="required" class="form-control" />
                                                </div>
                                            </div>
                                            <!--<div class="form-group">
                                                 <label class="col-sm-3 control-label">Tags</label>
                                                 applying tags to a node is only possible when a serf agent is running on that machine
                                                therefore we should not be able to apply tags here. 
                                                <div class="col-sm-6">
                                                    <input type="text" data-role="tagsinput" type="hidden" name="tags" placeholder="Add tags"  />
                                                </div>
                                            </div> -->
                                            <div class="form-group">

                                                <label class="col-sm-3 control-label">Description</label>
                                                <div class="col-sm-6">
                                                    <textarea  name="description" type="text" class="form-control autosize"></textarea>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">Management ip</label>
                                                <div class="col-sm-6">
                                                    <input type="text" name="mgm" class="form-control" /> 
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">Ip</label>
                                                <div class="col-sm-6">
                                                    <input type="text" name="ip" class="form-control" /> 
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">Netmask</label>
                                                <div class="col-sm-6">
                                                    <input type="text" name="netmask" class="form-control" />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">Gateway</label>
                                                <div class="col-sm-6">
                                                    <input type="text" name="gateway" class="form-control" />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">Dns</label>
                                                <div class="col-sm-6">
                                                    <input type="text" name="dns" class="form-control" />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">iPXE</label>
                                                <div class="col-sm-6">
                                                    <input name="template" type="text" placeholder="Required Field" required="required" class="form-control" />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">Version</label>
                                                <div class="col-sm-6">
                                                    <input type="text" name="version" class="form-control" />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">Kernel</label>
                                                <div class="col-sm-6">
                                                    <textarea type="text" name="kernel" class="form-control animated"></textarea>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">Mirror</label>
                                                <div class="col-sm-6">
                                                    <textarea type="text" name="mirror" class="form-control animated"></textarea>
                                            </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">Append</label>
                                                <div class="col-sm-6">
                                                    <textarea type="text" name="append" class="form-control animated"></textarea>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">Initrd</label>
                                                <div class="col-sm-6">
                                                    <textarea type="text" name="initrd" class="form-control animated"></textarea>
                                                </div>
                                            </div>
                                             <div class="form-group">
                                                <label class="col-sm-3 control-label">Script</label>
                                                <div class="col-sm-6 autosize">
                                                    <textarea type="text" name="script" class="form-control animated"></textarea>
                                                </div>
                                            </div>


                                            <div class="col-sm-6 col-sm-offset-3">
                                                <div class="btn-toolbar">
                                                    <button class="btn-primary btn" onclick="javascript:$('#validate-form').parsley( 'validate' );">Submit</button>
                                                    <button class="btn-default btn" onclick="javascript:$('#collapseDiv').collapse('toggle');">Cancel</button>
                                                </div>
                                            </div>
